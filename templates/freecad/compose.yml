version: '3.8'

services:
  Freecad:
    image: linuxserver/freecad:latest
    container_name: Freecad
    restart: unless-stopped
    ports:
      - "3000:3000/tcp"
      - "3001:3001/tcp"
    volumes:
      - /volume1/docker/freecad/config:/config
    environment:
      PUID: 1024
      PGID: 100
      TZ: Europe/Amsterdam

version: '3.8'

services:
  Inkscape:
    image: linuxserver/inkscape:latest
    container_name: Inkscape
    restart: unless-stopped
    ports:
      - "3000:3000/tcp"
      - "3001:3001/tcp"
    volumes:
      - /volume1/docker/inkscape/config:/config
    environment:
      PUID: 1024
      PGID: 100
      TZ: Europe/Amsterdam

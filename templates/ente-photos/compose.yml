version: '3.8'

services:
  museum:
    image: ghcr.io/ente-io/server:latest
    container_name: ente-museum
    restart: unless-stopped
    ports:
      - "${MUSEUM_PORT:-8080}:8080"
      - "${PROMETHEUS_PORT:-2112}:2112"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENTE_CREDENTIALS_FILE: /credentials.yaml
    volumes:
      - ${CONFIG_PATH}/museum.yaml:/museum.yaml:ro
      - ${CONFIG_PATH}/credentials.yaml:/credentials.yaml:ro
      - ${DATA_PATH}:/data:ro
      - ${LOG_PATH}:/logs
    networks:
      - ente

  socat:
    image: alpine/socat:latest
    container_name: ente-socat
    restart: unless-stopped
    network_mode: service:museum
    depends_on:
      - museum
    command: "TCP-LISTEN:3200,fork,reuseaddr TCP:minio:3200"

  postgres:
    image: postgres:15
    container_name: ente-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ente

  minio:
    image: minio/minio:latest
    container_name: ente-minio
    restart: unless-stopped
    ports:
      - "${MINIO_API_PORT:-3200}:3200"
      - "${MINIO_CONSOLE_PORT:-3201}:3201"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --address ":3200" --console-address ":3201"
    volumes:
      - minio-data:/data
    networks:
      - ente

networks:
  ente:
    driver: bridge

volumes:
  postgres-data:
  minio-data:

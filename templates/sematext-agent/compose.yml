version: '3.8'

services:
  sematext-agent:
    image: sematext/sematext-agent-docker:latest
    container_name: sematext-agent
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      LOGSENE_TOKEN: ${LOGSENE_TOKEN}
      SPM_TOKEN: ${SPM_TOKEN}

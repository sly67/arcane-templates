version: '3.8'

services:
  Gimp:
    image: linuxserver/gimp:latest
    container_name: Gimp
    restart: unless-stopped
    ports:
      - "3000:3000/tcp"
      - "3001:3001/tcp"
    volumes:
      - /volume1/docker/gimp/config:/config
    environment:
      PUID: 1024
      PGID: 100
      TZ: Europe/Amsterdam

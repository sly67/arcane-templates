version: '3.8'

services:
  paperless-ngx:
    image: undefined
    container_name: paperless-ngx
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: America/New_York
      PAPERLESSURL: ${PAPERLESSURL}
      ADMIN_USER: ${ADMIN_USER}
      ADMIN_PASS: ${ADMIN_PASS}
      RANDOMKEY: ${RANDOMKEY}
      LANG: eng

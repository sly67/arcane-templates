version: '3.8'

services:
  Yaak:
    image: linuxserver/yaak:latest
    container_name: Yaak
    restart: unless-stopped
    ports:
      - "3000:3000/tcp"
      - "3001:3001/tcp"
    volumes:
      - /volume1/docker/yaak/config:/config
    environment:
      PUID: 1024
      PGID: 100
      TZ: Europe/Amsterdam
